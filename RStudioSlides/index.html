##Interactive Dashboards, Report Automation and Customization for All Departments
###Emmanuel Segui
###2019/7/12 (updated: 2019-07-16)

---
## Background
- A recent US survey found that executives spent the equivalent of at least one day a week gathering the information they needed to make decisions. 

--

- A recent project involving several stakeholders at ACOM aimed at producing dashboards which would allow preceptors to discuss with their students factors for "Residency Match Success". Main issues revolve around security, data management, technology, and access.

--

- A recent data analysis project aimed at finding a way to automate recurring tasks, generate automatic reports, thus saving ACOM's staff hundreds of hours of work.

## RStudio Connect

The use of RStudio Connect can help create dashboards, generate reports and produce easy-to-use interfaces to resolve these issues by ensuring that the information necessary to oversee the efficient running of the organisation is readily available and in a form that can be rapidly assimilated and acted upon.

--

The following slides demonstrate how utilizing RStudio, a free version of RStudio Connect, can already

--

- save ACOM's staff hours of manual and repetitive work, 
--

- offer an easy way to generate customizable reports at a push of a button, via customized templates.
--

- create interactive dashboards for ACOM's staff on admissions, SPC, COMLEX and other student data.

Interactive Dashboards published with RStudio Connect can be used to visualize 
--

- Admissions data, 
--

- Student Progress Committee data,
--

- National Exams Scores (COMLEX, USMLE),
--

- OMSIII and IV data,
--

- Residency data,
--

- data used to facilitate strategic planning 

--

Each dashboard can show data for each class or as a timeline (since our first class).

- Seamed,

### Enterprise Security

RStudio Connect is on-premises software run behind ACOM's firewall to keep control of any data and who has access. RStudio Connect works with any preferred identity security, including LDAP/Active Directory, Google OAuth, PAM, proxied authentication, or an internal username/password database.

RStudio Connect offers integration with common identity providers in the enterprise, along with single-sign-on, multi-factor authentication, and other important security conventions.
